{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Nunito:wght@200&family=Poppins:wght@300&family=Quattrocento&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/estilos.css' %}"
    />
    <title>Moda Pick</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico' %}"
    />
  </head>
  <body>
    <!-- Navbar-->
    {% include 'navbar.html' %} {% block content %}
    <!-- Main Content-->
    <br />
    <br />
    <br />
    <section
      id="home"
      class="text-dark p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
    >
      <div class="container text-center">
        <div class="">
          <div>
            <h2>Moda <span class="text-primary">Pick</span></h2>
          </div>
        </div>
      </div>
    </section>
    <main>
      <!-- CARDS Posteos -->
      <div class="contenedor" id="contenedor_posteos"></div>
      <!-- Botones paginacion -->
      <div class="paginacion">
        <button id="btnAnterior">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button id="btnSiguiente">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" id="contenedor_info">
          <!-- CARD Info -->
        </div>
      </div>
    </div>

    {% endblock %}
    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
      <div class="container">
        <p class="lead text-white">Copyright &copy; 2024</p>
      </div>
    </footer>
    <!--app.js-->
    <script src="{% static 'js/app.js' %}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/posteos/")
          .then((response) => response.json())
          .then((data) => {
            controladorPosteos.cargar_y_mostrar(data);
          })
          .catch((error) => console.error("Error:", error));
      });
    </script>
    <!-- Bootstrap core JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
